<div class="container-fluid">
  <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddMemberForm()">Add Member</button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of appService.members'>
        <td>{{member?.id}}</td>
        <td>{{member?.firstName}}</td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>{{member?.status}}</td>
      </tr>
    </tbody>
  </table>
</div>

<p-dialog header="" [(visible)]="appService.memberDialog" [modal]="true" [responsive]="true" [style]="{width: '550px', minWidth: '400px'}" [minY]="70" 
        [maximizable]="true">
    <app-member-details></app-member-details>
</p-dialog>
